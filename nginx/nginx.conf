upstream a_core {    server django_wsgi:9000;    server django_asgi:8000;}server {    listen 80;    location / {        proxy_pass http://a_core;        proxy_http_version 1.1;        proxy_set_header Upgrade $http_upgrade;        proxy_set_header Connection "upgrade";        proxy_set_header Host $host;        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;        proxy_set_header X-Forwarded-Proto $scheme;        proxy_redirect off;    }    location /a_rchat/stream/ {        proxy_pass http://django_asgi;        proxy_http_version 1.1;        proxy_set_header Upgrade $http_upgrade;        proxy_set_header Connection "upgrade";        proxy_redirect off;        proxy_set_header Host $host;        proxy_set_header X-Real-IP $remote_addr;        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;        proxy_set_header X-Forwarded-Host $server_name;    }    location /static/ {        alias /app/staticfiles/;    }    location /media/ {        alias /app/media/;    }}
version: '3'

services:
  redis:
    image: redis
    command: redis-server
    ports:
      - '6379:6379'

  web:
    build: ./django_channels
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./a_core:/a_rchat
      - media_file:/app/media
      - static_files:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      - db

  worker_channels:
    build: ./django_channels
    command: python manage.py runworker
    volumes:
      - ./a_core:/a_rchat
    links:
      - redis

  channels:
    build: ./django_channels
    command: daphne -b 0.0.0.0 -p 8001 a_core.asgi:channel_layer
    volumes:
      - ./a_core:/a_rchat
    ports:
      - "8001:8001"
    links:
      - redis

  db:
    image: postgres:16
    env_file:
      - .db.env

  nginx:
    build: ./nginx
    ports:
      - 80:80
    volumes:
      - media_file:/app/media
      - static_files:/app/staticfiles
    depends_on:
      - web

volumes:
  media_file:
  static_files:
